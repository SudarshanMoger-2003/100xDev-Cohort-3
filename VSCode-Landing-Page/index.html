<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSCode</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      id="div-1"
      style="
        color: white;
        padding-left: 200px;
        padding-right: 200px;
        display: flex;
        justify-content: space-between;
      "
    >
      <img src="vs.png" alt="" width="30px" />
      <div>
        <span style="font-size: 20px"> <b>Visual Studio Code</b></span>
        <span class="topLink">Docs</span>
        <span class="topLink">Updates</span>
        <span class="topLink">Blog</span>
        <span class="topLink">API</span>
        <span class="topLink">Extensions</span>
        <span class="topLink">FAQ</span>
        <span class="topLink">Learn</span>
      </div>
      <div>
        <span>
          <img src="theme-dark.svg" alt="" />
        </span>
        <span>
          <input type="text" placeholder="Search Docs" />
        </span>
        <span>
          <button style="background-color: blue; color: white">Download</button>
        </span>
      </div>
    </div>
    <div class="v" style="display: flex; justify-content: center">
      <a href="">Version 1.92</a> is now available! Read about the new features
      and fixes from July.
    </div>
    <div
      style="
        display: flex;
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 30px;
        justify-content: space-between;
      "
    >
      <div id="w">
        Free. Built on open source. Runs everywhere.
        <div id="m">
          Code <br />
          Editing. <br />
          Redefined.
        </div>
        <div>
          <button
            style="
              background-color: blueviolet;
              color: white;
              padding-left: 30px;
              padding-right: 30px;
              padding-top: 20px;
              padding-bottom: 20px;
            "
          >
            Download for Windows
          </button>
        </div>
      </div>

      <div>
        <img src="home-screenshot-mac-2x-v2.png" alt="" width="80%" />
      </div>
    </div>
  </body>
</html>
